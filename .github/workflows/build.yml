name: Build Application

permissions:
  contents: write

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      commit_message:
        description: 'Custom commit message for release'
        required: false
        default: ''

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build and package (Windows)
        if: matrix.os == 'windows-latest'
        run: yarn dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and package (macOS)
        if: matrix.os == 'macos-latest'
        run: yarn dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and package (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: yarn dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: JEI-Browser-Windows
          path: |
            release/*.exe
            release/*.zip
          retention-days: 30

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: JEI-Browser-macOS
          path: |
            release/*.dmg
            release/*.zip
          retention-days: 30

      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: JEI-Browser-Linux
          path: |
            release/*.AppImage
            release/*.deb
            release/*.zip
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get commit info
        id: commit_info
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "message=${{ github.event.head_commit.message }}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.commit_info.outputs.sha_short }}
          name: Release v${{ steps.commit_info.outputs.sha_short }}
          body: |
            ## ${{ steps.commit_info.outputs.message }}

            **Version:** v${{ steps.commit_info.outputs.sha_short }}
            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}

            ### Downloads
            - Windows: `.exe` installer
            - macOS: `.dmg` image
            - Linux: `.AppImage` / `.deb`
          files: |
            artifacts/JEI-Browser-Windows/*
            artifacts/JEI-Browser-macOS/*
            artifacts/JEI-Browser-Linux/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
