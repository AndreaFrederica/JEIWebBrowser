name: Build Application

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      commit_message:
        description: 'Custom commit message for release'
        required: false
        default: ''

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get commit message
        id: commit_info
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -n "${{ github.event.inputs.commit_message }}" ]; then
              echo "message=${{ github.event.inputs.commit_message }}" >> $GITHUB_OUTPUT
            else
              echo "message=Manual build" >> $GITHUB_OUTPUT
            fi
          else
            echo "message=${{ github.event.head_commit.message }}" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build and package (Windows)
        if: matrix.os == 'windows-latest'
        run: yarn dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and package (macOS)
        if: matrix.os == 'macos-latest'
        run: yarn dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and package (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: yarn dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: JEI-Browser-Windows
          path: |
            release/*.exe
            release/*.zip
          retention-days: 30

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: JEI-Browser-macOS
          path: |
            release/*.dmg
            release/*.zip
          retention-days: 30

      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: JEI-Browser-Linux
          path: |
            release/*.AppImage
            release/*.deb
            release/*.zip
          retention-days: 30

      - name: Create Release (only on push to main/master)
        if: matrix.os == 'windows-latest' && github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            ## ${{ steps.commit_info.outputs.message }}

            **Build:** ${{ github.run_number }}
            **Commit:** ${{ github.sha }}
            **Branch:** ${{ github.ref_name }}

            ### Downloads
            - Windows: `.exe` installer
            - macOS: `.dmg` image
            - Linux: `.AppImage` / `.deb`
          files: |
            release/*.exe
            release/*.dmg
            release/*.AppImage
            release/*.deb
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
